<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta refresh as backup -->
    <meta http-equiv="refresh" content="0; url=https://cresta-ochre.vercel.app/">
    
    <!-- Canonical redirect -->
    <link rel="canonical" href="https://cresta-ochre.vercel.app/">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .redirect-message {
            color: #666;
            font-size: 18px;
        }
        .loading {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>You are being redirected to the main site.</p>
        <div class="loading">Please wait...</div>
        <p><a href="https://cresta-ochre.vercel.app/">Click here if you are not redirected automatically</a></p>
    </div>

    <script>
        // Immediate redirect
        window.location.replace("https://cresta-ochre.vercel.app/");
    </script>
</body>
</html>
